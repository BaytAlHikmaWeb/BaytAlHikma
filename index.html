<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Islamic Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
    color: #ddd;
    margin: 0;
}

header {
    text-align: center;
    padding: 1rem;
    background: linear-gradient(90deg, #0fc3ff, #0066ff);
    box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
}

header img {
    height: 60px;
    filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.7));
}

#search-bar {
    display: flex;
    justify-content: center;
    margin: 15px;
}

#search-input {
    padding: 10px;
    width: 300px;
    border-radius: 30px;
    border: none;
    outline: none;
    font-size: 16px;
    background: #111;
    color: #fff;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    transition: all 0.3s ease;
}

#search-input:focus {
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
}

.tabs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
}

.tabs button {
    background: #111;
    color: #0fc;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

.tabs button:hover {
    background: #0fc;
    color: #111;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
}

.tabs button.active {
    background: #0fc;
    color: #111;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 20px;
    padding: 20px;
}

.tile {
    text-align: center;
    background: #181a1b;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 6px 20px rgba(0, 255, 255, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.tile:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
}

.thumb {
    width: 100%;
    height: 220px;
    object-fit: cover;
    background: #222;
    border-radius: 8px;
    filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.5));
}

a {
    text-decoration: none;
    color: #0fc;
    font-weight: 600;
    display: block;
    margin-top: 8px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
</style>
</head>
<body>
<header>
    <img src="logo.png" alt="Islamic Library">
</header>

<div id="search-bar">
    <input type="text" id="search-input" placeholder="Search books...">
</div>

<div class="tabs" id="tabs"></div>
<div id="library" class="grid"></div>

<script>
let allBooks = [];
let thumbnailCache = {};

async function loadBooks() {
    const res = await fetch("books.json");
    allBooks = await res.json();

    const categories = ["Aqeedah", "Hadith", "Tafsir"];

    const tabContainer = document.getElementById("tabs");
    categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => showCategory(cat, allBooks);
        tabContainer.appendChild(btn);
    });

    tabContainer.querySelector("button").classList.add("active");
    showCategory("Aqeedah", allBooks);
}

function showCategory(category, books) {
    document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
    [...document.querySelectorAll(".tabs button")].find(b => b.textContent === category).classList.add("active");
    displayBooks(books.filter(b => b.category === category));
}

function displayBooks(filteredBooks) {
    const container = document.getElementById("library");
    container.innerHTML = "";

    filteredBooks.forEach(book => {
        const tile = document.createElement("div");
        tile.className = "tile";

        const canvas = document.createElement("canvas");
        canvas.className = "thumb";
        tile.appendChild(canvas);

        const title = document.createElement("a");
        title.href = book.file;
        title.textContent = book.file.split("/").pop().replace(".pdf","").replace(/_/g," ");
        tile.appendChild(title);

        container.appendChild(tile);

        if (thumbnailCache[book.file]) {
            canvas.getContext("2d").drawImage(thumbnailCache[book.file], 0, 0);
        } else {
            pdfjsLib.getDocument(book.file).promise.then(pdf => pdf.getPage(1)).then(page => {
                const viewport = page.getViewport({ scale: 0.25 });
                const ctx = canvas.getContext("2d");
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                page.render({ canvasContext: ctx, viewport }).promise.then(() => {
                    const img = new Image();
                    img.src = canvas.toDataURL();
                    thumbnailCache[book.file] = img;
                });
            });
        }
    });
}

document.getElementById("search-input").addEventListener("input", function() {
    const query = this.value.toLowerCase();
    const filtered = allBooks.filter(b => b.file.toLowerCase().includes(query));
    displayBooks(filtered);
});

loadBooks();
</script>
</body>
</html>
