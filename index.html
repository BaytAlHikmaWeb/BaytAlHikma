<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bayt al-Hikma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    /* Background with moving grid */
    body {
      margin:0;
      font-family:system-ui, sans-serif;
      background:#0d0d0f;
      color:#eee;
      overflow-x:hidden;
    }
    body::before {
      content:"";
      position:fixed;
      top:0; left:0;
      width:200%; height:200%;
      background-image:linear-gradient(#111 1px, transparent 1px),linear-gradient(90deg,#111 1px,transparent 1px);
      background-size:40px 40px;
      animation:movebg 15s linear infinite;
      opacity:0.2;
      z-index:-1;
    }
    @keyframes movebg {
      from { transform:translate(0,0); }
      to { transform:translate(-40px,-40px); }
    }

    /* Header */
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:1rem 2rem;
      background:#111;
      border-bottom:1px solid #222;
      position:sticky;top:0;z-index:100;
    }
    header img { height:40px; }
    nav { display:flex; gap:1rem; }
    nav button {
      background:none; border:none;
      color:#bbb;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
      padding:.4rem .8rem;
    }
    nav button.active, nav button:hover {
      color:#0ff;
      border-bottom:2px solid #0ff;
    }

    /* Hero */
    .hero { text-align:center; padding:2rem 1rem 1rem; }
    .hero h1 { font-size:2rem; color:#fff; margin:0; }
    .hero p { color:#888; margin:.5rem 0 0; }

    /* Search */
    .search-container {
      display:flex;justify-content:center;
      margin:1.5rem;
    }
    .search-container input {
      width:60%;max-width:500px;
      padding:.8rem 1rem;
      border-radius:8px;
      border:1px solid #333;
      background:#111;
      color:#eee;
      outline:none;
      transition:.3s;
    }
    .search-container input:focus {
      border-color:#0ff;
      box-shadow:0 0 15px #0ff5;
    }

    /* Grid */
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:1.5rem;
      padding:2rem;
    }
    .card {
      background:#181a1b;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 2px 10px rgba(0,0,0,.6);
      transition:transform .3s, box-shadow .3s;
    }
    .card:hover {
      transform:translateY(-5px);
      box-shadow:0 0 20px #0ff6;
    }
    .thumb {
      width:100%;height:260px;
      object-fit:cover;background:#222;
      display:block;
    }
    .card-content { padding:1rem; }
    .card-content h3 {
      margin:0;
      font-size:1rem;
      color:#0ff;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .card-content p {
      margin:.3rem 0 0;
      font-size:.85rem;
      color:#aaa;
      opacity:.7;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bayt al-Hikma">
    <nav id="tabs"></nav>
  </header>

  <section class="hero">
    <h1>Islamic Library</h1>
    <p>Discover timeless knowledge from Qurâ€™an, Hadith, Aqeedah, Seerah, and more</p>
  </section>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search books... (Press / to focus)">
  </div>

  <div id="library" class="grid"></div>

  <script>
    // Inline books (no books.json needed)
    const books = [
      { file: "books/Usool-at-Thalaatha.pdf", category: "Aqeedah", author:"Shaykh Muhammad ibn Abdul Wahhab" },
    ];

    const categories = ["Home","Aqeedah","Hadith","Seerah","Tafsir","Arabic","History"];

    // Build tabs
    const tabContainer = document.getElementById("tabs");
    categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;
      btn.onclick = () => showCategory(cat);
      tabContainer.appendChild(btn);
    });
    tabContainer.querySelector("button").classList.add("active");

    // Search
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", () => filterBooks());

    window.addEventListener("keydown", e => {
      if (e.key === "/") { e.preventDefault(); searchInput.focus(); }
    });

    function filterBooks() {
      const term = searchInput.value.toLowerCase();
      const active = document.querySelector("nav button.active").textContent;
      let filtered = books.filter(b => b.file.toLowerCase().includes(term) || b.author.toLowerCase().includes(term));
      if (active !== "Home") filtered = filtered.filter(b => b.category === active);
      renderBooks(filtered);
    }

    function showCategory(cat) {
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      [...document.querySelectorAll("nav button")].find(b => b.textContent === cat).classList.add("active");
      filterBooks();
    }

    function renderBooks(list) {
      const container = document.getElementById("library");
      container.innerHTML = "";
      list.forEach(book => {
        const card = document.createElement("div");
        card.className = "card";

        const canvas = document.createElement("canvas");
        canvas.className = "thumb";
        card.appendChild(canvas);

        const content = document.createElement("div");
        content.className = "card-content";

        const title = document.createElement("h3");
        title.textContent = book.file.split("/").pop().replace(".pdf","").replace(/_/g," ");
        content.appendChild(title);

        const author = document.createElement("p");
        author.textContent = book.author;
        content.appendChild(author);

        card.appendChild(content);
        container.appendChild(card);

        // Thumbnail
        pdfjsLib.getDocument(book.file).promise.then(pdf => pdf.getPage(1)).then(page => {
          const viewport = page.getViewport({ scale: 0.4 });
          const ctx = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          page.render({ canvasContext: ctx, viewport });
        });
      });
    }

    // First render
    showCategory("Home");
  </script>
</body>
</html>
