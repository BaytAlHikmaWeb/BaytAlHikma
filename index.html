<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bayt al-Hikma – Islamic Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      margin:0;
      font-family:system-ui, sans-serif;
      background:#0e0e0f;
      color:#ddd;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:1rem 2rem;
      background:#111;
      border-bottom:1px solid #222;
      position:sticky;top:0;z-index:100;
    }
    header img { height:40px; }
    nav {
      display:flex;gap:1rem;
    }
    nav button {
      background:none;
      border:none;
      color:#bbb;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
    }
    nav button.active, nav button:hover { color:#0ff; }
    .hero {
      text-align:center;
      padding:3rem 1rem 1rem;
    }
    .hero h1 {
      font-size:2rem;
      color:#fff;
    }
    .hero p { color:#888; }
    .search-container {
      display:flex;justify-content:center;
      margin:1.5rem;
    }
    .search-container input {
      width:60%;max-width:500px;
      padding:.8rem 1rem;
      border-radius:8px;
      border:1px solid #0ff6;
      background:#111;
      color:#eee;
      outline:none;
      transition:.3s;
    }
    .search-container input:focus {
      border-color:#0ff;
      box-shadow:0 0 10px #0ff5;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:1.5rem;
      padding:2rem;
    }
    .card {
      background:#181a1b;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 2px 10px rgba(0,0,0,.6);
      transition:transform .3s, box-shadow .3s;
    }
    .card:hover {
      transform:scale(1.05);
      box-shadow:0 0 20px #0ff6;
    }
    .thumb {
      width:100%;
      height:260px;
      object-fit:cover;
      background:#222;
      display:block;
    }
    .card-content {
      padding:1rem;
    }
    .card-content h3 {
      margin:0;
      font-size:1rem;
      color:#0ff;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .card-content p {
      margin:.3rem 0 0;
      font-size:.85rem;
      color:#aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bayt al-Hikma">
    <nav id="tabs"></nav>
  </header>

  <section class="hero">
    <h1>Islamic Library</h1>
    <p>Discover timeless knowledge from Qur’an, Hadith, Aqeedah, and Tafsir</p>
  </section>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search books... (Press / to focus)">
  </div>

  <div id="library" class="grid"></div>

  <script>
    async function loadBooks() {
      const res = await fetch("books.json");
      const books = await res.json();

      const categories = ["All", ...new Set(books.map(b => b.category))];

      // Build Tabs
      const tabContainer = document.getElementById("tabs");
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => showCategory(cat, books);
        tabContainer.appendChild(btn);
      });

      tabContainer.querySelector("button").classList.add("active");
      showCategory("All", books);

      // Search
      const searchInput = document.getElementById("search");
      searchInput.addEventListener("input", () => {
        const term = searchInput.value.toLowerCase();
        const active = document.querySelector("nav button.active").textContent;
        showCategory(active, books.filter(b =>
          b.file.toLowerCase().includes(term)
        ));
      });

      // Focus shortcut
      window.addEventListener("keydown", e => {
        if (e.key === "/") { e.preventDefault(); searchInput.focus(); }
      });
    }

    function showCategory(category, books) {
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      [...document.querySelectorAll("nav button")].find(b => b.textContent === category).classList.add("active");

      const container = document.getElementById("library");
      container.innerHTML = "";

      books.filter(b => category === "All" || b.category === category).forEach(book => {
        const card = document.createElement("div");
        card.className = "card";

        const canvas = document.createElement("canvas");
        canvas.className = "thumb";
        card.appendChild(canvas);

        const content = document.createElement("div");
        content.className = "card-content";

        const title = document.createElement("h3");
        title.textContent = book.file.split("/").pop().replace(".pdf","").replace(/_/g," ");
        content.appendChild(title);

        const cat = document.createElement("p");
        cat.textContent = book.category;
        content.appendChild(cat);

        card.appendChild(content);
        container.appendChild(card);

        // Thumbnail
        pdfjsLib.getDocument(book.file).promise.then(pdf => pdf.getPage(1)).then(page => {
          const viewport = page.getViewport({ scale: 0.4 });
          const ctx = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          page.render({ canvasContext: ctx, viewport });
        });
      });
    }

    loadBooks();
  </script>
</body>
</html>
