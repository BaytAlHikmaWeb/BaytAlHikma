<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Islamic Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background:#0f1112; color:#ddd; margin:0;
    }
    header {
      text-align:center; padding:1rem; background:#111; box-shadow:0 2px 8px rgba(0,0,0,.6);
    }
    header img { height:60px; }
    .tabs {
      display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin:20px;
    }
    .tabs button {
      background:#222; color:#0fc; border:none;
      padding:10px 16px; border-radius:6px;
      cursor:pointer; font-weight:bold; transition:.3s;
    }
    .tabs button:hover { background:#0fc3; }
    .tabs button.active { background:#0fc; color:#111; }
    .grid {
      display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
      gap:16px; padding:20px;
    }
    .tile {
      text-align:center; background:#181a1b;
      border-radius:8px; padding:10px;
      box-shadow:0 4px 12px rgba(0,0,0,.5);
      transition:transform .2s;
    }
    .tile:hover { transform:translateY(-4px); }
    .thumb { width:100%; height:220px; object-fit:cover; background:#222; border-radius:4px; }
    a {
      text-decoration:none; color:#0fc;
      font-weight:600; display:block; margin-top:8px;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Islamic Library">
  </header>

  <div class="tabs" id="tabs"></div>
  <div id="library" class="grid"></div>

  <script>
    async function loadBooks() {
      const res = await fetch("books.json");
      const books = await res.json();

      const categories = ["All", ...new Set(books.map(b => b.category))];

      const tabContainer = document.getElementById("tabs");
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => showCategory(cat, books);
        tabContainer.appendChild(btn);
      });

      tabContainer.querySelector("button").classList.add("active");
      showCategory("All", books);
    }

    function showCategory(category, books) {
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      [...document.querySelectorAll(".tabs button")].find(b => b.textContent === category).classList.add("active");

      const container = document.getElementById("library");
      container.innerHTML = "";

      books.filter(b => category === "All" || b.category === category).forEach(book => {
        const tile = document.createElement("div");
        tile.className = "tile";

        const canvas = document.createElement("canvas");
        canvas.className = "thumb";
        tile.appendChild(canvas);

        const title = document.createElement("a");
        title.href = book.file;
        title.textContent = book.file.split("/").pop().replace(".pdf","").replace(/_/g," ");
        tile.appendChild(title);

        container.appendChild(tile);

        pdfjsLib.getDocument(book.file).promise.then(pdf => pdf.getPage(1)).then(page => {
          const viewport = page.getViewport({ scale: 0.25 });
          const ctx = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          page.render({ canvasContext: ctx, viewport });
        });
      });
    }

    loadBooks();
  </script>
</body>
</html>
